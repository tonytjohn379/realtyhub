<!DOCTYPE html>
<html>
<head>
    <title>Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Chart Test Page</h1>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-pie"></i> District-wise Property Registration</h5>
                        <div style="height: 400px; position: relative;">
                            <canvas id="propertyDistrictChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test data
        const propertyDistrictLabels = ['idukki', 'kollam'];
        const propertyDistrictData = [1, 2];
        
        console.log('Test Labels:', propertyDistrictLabels);
        console.log('Test Data:', propertyDistrictData);
        
        // Create the chart
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('propertyDistrictChart');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: propertyDistrictLabels,
                            datasets: [{
                                data: propertyDistrictData,
                                backgroundColor: [
                                    '#036621',
                                    '#28a745'
                                ],
                                borderWidth: 3,
                                borderColor: '#fff'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'right',
                                    labels: {
                                        padding: 20,
                                        font: {
                                            size: 14
                                        },
                                        usePointStyle: true
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Total Properties: 3',
                                    font: {
                                        size: 16,
                                        weight: 'bold'
                                    },
                                    padding: {
                                        top: 10,
                                        bottom: 20
                                    },
                                    color: '#036621'
                                }
                            }
                        }
                    });
                } else {
                    console.error('Could not get 2D context!');
                }
            } else {
                console.error('Canvas element not found!');
            }
        });
    </script>
</body>
</html>
